---
- name: Ensure keyring directory exists
  ansible.builtin.file:
    path: /usr/share/keyrings
    state: directory
    mode: "0755"

- name: Add Cloudflare GPG key
  ansible.builtin.get_url:
    url: https://pkg.cloudflare.com/cloudflare-main.gpg
    dest: /usr/share/keyrings/cloudflare-main.gpg
    mode: "0644"

- name: Add Cloudflared apt repository
  ansible.builtin.apt_repository:
    repo: "deb [signed-by=/usr/share/keyrings/cloudflare-main.gpg] https://pkg.cloudflare.com/cloudflared {{ cloudflared_repo_codename }} main"
    filename: cloudflared
    state: present

- name: Install cloudflared
  ansible.builtin.apt:
    name: cloudflared
    state: "{{ cloudflared_package_state }}"
    update_cache: true

- name: Cloudflared install summary
  ansible.builtin.debug:
    msg: "cloudflared installed (apt-managed). Configure tunnels separately."
