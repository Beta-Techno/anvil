---
- name: Install Docker prerequisites
  ansible.builtin.apt:
    name:
      - ca-certificates
      - curl
      - gnupg
      - lsb-release
    state: present
    update_cache: true

- name: Ensure Docker keyring directory exists
  ansible.builtin.file:
    path: /etc/apt/keyrings
    state: directory
    mode: "0755"

- name: Install Docker GPG key
  ansible.builtin.apt_key:
    url: https://download.docker.com/linux/ubuntu/gpg
    state: present
    keyring: /etc/apt/keyrings/docker.gpg
  notify: reload apt cache

- name: Add Docker apt repository
  ansible.builtin.apt_repository:
    repo: "deb [arch={{ docker_repo_arch }} signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/ubuntu {{ docker_repo_codename }} stable"
    state: present
    filename: docker

- name: Install Docker Engine and plugins
  ansible.builtin.apt:
    name:
      - docker-ce
      - docker-ce-cli
      - containerd.io
      - docker-buildx-plugin
      - docker-compose-plugin
    state: "{{ docker_package_state }}"
    update_cache: true
    dpkg_options:
      - "Dpkg::Progress-Fancy=1"

- name: Ensure docker group exists
  ansible.builtin.group:
    name: docker
    state: present

- name: Add users to docker group
  ansible.builtin.user:
    name: "{{ item }}"
    groups: docker
    append: true
  loop: "{{ docker_users }}"

- name: Enable and start Docker service
  ansible.builtin.systemd:
    name: docker
    enabled: "{{ docker_enable_service }}"
    state: started

- name: Docker install summary
  ansible.builtin.debug:
    msg: "Docker Engine installed. Add users={{ docker_users | join(', ') }}; restart shell or run 'newgrp docker' to refresh groups."
