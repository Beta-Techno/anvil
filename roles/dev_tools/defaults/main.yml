---
dev_tools_install: true

# Database clients (core CLIs)
dev_tools_database_clients:
  - postgresql-client      # psql, pg_dump, pg_restore, pg_basebackup
  - mysql-client           # mysql, mysqldump
  - redis-tools            # redis-cli, redis-benchmark
  - sqlite3                # sqlite3 shell

# Database TUI enhancements (nicer interactive clients)
dev_tools_database_tui:
  - pgcli                  # PostgreSQL with autocompletion & syntax highlighting
  - mycli                  # MySQL/MariaDB with autocompletion & syntax highlighting
  - litecli                # SQLite with autocompletion & syntax highlighting

# Git enhancements
dev_tools_git_extras:
  - gh                # GitHub CLI
  - git-lfs           # Git Large File Storage
  - pre-commit        # Git hooks framework

# DevOps & CI/CD tools
dev_tools_devops:
  - ansible-lint      # Static analysis for Ansible playbooks

# Data processing tools
dev_tools_data_tools:
  - jq                # JSON query/processor
  - yq                # YAML query/processor
  - miller            # awk for CSV/TSV/JSON (mlr command)
  - csvkit            # CSV toolkit (csvcut, csvjoin, csvgrep, etc.)
  - pv                # Pipe viewer for monitoring data transfer progress
  - q-text-as-data    # Run SQL on CSV/TSV files

# Network and API tools
dev_tools_network_tools:
  - httpie            # User-friendly HTTP client
  - netcat-openbsd    # TCP/UDP networking utility (modern netcat)
  - rsync             # Fast file sync and transfer
  - mtr               # Network diagnostic tool (traceroute + ping)
  - nmap              # Network scanner and security auditing
  - socat             # Advanced socket utilities
  - openssh-client    # SSH client tools (ssh, scp, sftp, ssh-keygen)
  - sshfs             # Mount remote filesystems over SSH
  - iperf3            # Network bandwidth measurement tool
  - tcpdump           # Packet analyzer for network debugging
  - dnsutils          # DNS utilities (dig, nslookup, etc.)
  - autossh           # Persistent SSH tunnels and forwards
  - tshark            # Wireshark CLI for packet analysis
  - iftop             # Bandwidth usage monitor by connection
  - wireguard-tools   # WireGuard VPN utilities

# Modern CLI tools
dev_tools_modern_cli:
  - fd-find           # Fast file finder (alternative to find)
  - bat               # Cat with syntax highlighting
  - eza               # Modern ls replacement
  - zoxide            # Smarter cd with ranking
  - direnv            # Per-directory environment variables
  - just              # Command runner for project tasks

# System monitoring and performance tools
dev_tools_monitoring:
  - btop              # Modern system monitor (CPU, RAM, disk, net)
  - iotop             # IO usage by process
  - ncdu              # Disk usage explorer (TUI)

# Secret management tools
dev_tools_secrets:
  - age               # Modern encryption tool (used with sops)
  - tree              # Directory tree visualization (useful for secret file layouts)

# Infrastructure tools
dev_tools_install_terraform: true
dev_tools_install_terragrunt: true
dev_tools_install_ngrok: true
dev_tools_install_bitwarden_cli: true

# Kubernetes tools
dev_tools_install_kubectl: true
dev_tools_install_helm: true
dev_tools_install_k9s: true

# Cloud provider CLIs
dev_tools_install_aws_cli: false  # Disabled - may lock down /tmp permissions
dev_tools_install_gcloud: true

# Git tools
dev_tools_install_lazygit: true
dev_tools_install_delta: true
dev_tools_install_ghorg: true

# NoSQL & specialized database clients
dev_tools_install_mongosh: true        # MongoDB shell
dev_tools_install_etcdctl: true        # etcd CLI (for k8s config stores)
dev_tools_install_influx: true         # InfluxDB CLI
dev_tools_install_cqlsh: false         # Cassandra CQL shell (truly specialized, keep opt-in)

# Data processing tools (binary installs)
dev_tools_install_xsv: true            # Fast Rust-based CSV toolkit

# DevOps & IaC tools
dev_tools_install_hadolint: true  # Dockerfile linter
dev_tools_install_doctl: true     # DigitalOcean CLI
dev_tools_install_act: true       # Run GitHub Actions locally
dev_tools_install_packer: true    # Image builder for cloud/VM
dev_tools_install_kind: true      # Kubernetes in Docker (local clusters)

# AWS CLI v2 installation (via official installer)
dev_tools_aws_cli_zip_url: "https://awscli.amazonaws.com/awscli-exe-linux-{{ 'x86_64' if apt_arch == 'amd64' else 'aarch64' }}.zip"
dev_tools_aws_cli_install_dir: /usr/local/aws-cli

# lazygit installation (via GitHub releases)
dev_tools_lazygit_version: "0.44.1"
dev_tools_lazygit_url: "https://github.com/jesseduffield/lazygit/releases/download/v{{ dev_tools_lazygit_version }}/lazygit_{{ dev_tools_lazygit_version }}_Linux_{{ 'x86_64' if apt_arch == 'amd64' else 'arm64' }}.tar.gz"
dev_tools_lazygit_install_path: /usr/local/bin/lazygit

# delta installation (via GitHub releases)
dev_tools_delta_version: "0.18.2"
dev_tools_delta_url: "https://github.com/dandavison/delta/releases/download/{{ dev_tools_delta_version }}/delta-{{ dev_tools_delta_version }}-{{ 'x86_64' if apt_arch == 'amd64' else 'aarch64' }}-unknown-linux-musl.tar.gz"
dev_tools_delta_install_path: /usr/local/bin/delta

# ghorg installation (via GitHub releases)
dev_tools_ghorg_version: "1.11.7"
dev_tools_ghorg_url: "https://github.com/gabrie30/ghorg/releases/download/v{{ dev_tools_ghorg_version }}/ghorg_{{ dev_tools_ghorg_version }}_Linux_{{ 'x86_64' if apt_arch == 'amd64' else 'arm64' }}.tar.gz"
dev_tools_ghorg_install_path: /usr/local/bin/ghorg

# Rust-based tools (requires cargo from langs role)
dev_tools_install_dust: true

# sops installation (binary download from GitHub)
dev_tools_install_sops: true
dev_tools_sops_version: "3.9.4"
dev_tools_sops_url: "https://github.com/getsops/sops/releases/download/v{{ dev_tools_sops_version }}/sops-v{{ dev_tools_sops_version }}.linux.{{ apt_arch }}"
dev_tools_sops_install_path: /usr/local/bin/sops

# Terraform installation (via HashiCorp apt repository)
dev_tools_terraform_gpg_url: https://apt.releases.hashicorp.com/gpg
dev_tools_terraform_repo: "deb [arch={{ apt_arch }}] https://apt.releases.hashicorp.com {{ ansible_distribution_release }} main"

# Terragrunt installation (binary download)
dev_tools_terragrunt_version: "0.68.16"
dev_tools_terragrunt_url: "https://github.com/gruntwork-io/terragrunt/releases/download/v{{ dev_tools_terragrunt_version }}/terragrunt_linux_{{ apt_arch }}"
dev_tools_terragrunt_install_path: /usr/local/bin/terragrunt

# ngrok installation (via ngrok apt repository)
dev_tools_ngrok_gpg_url: https://ngrok-agent.s3.amazonaws.com/ngrok.asc
